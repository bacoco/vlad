<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            color: #202124;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #5f6368;
        }
        p {
            font-size: 1.125rem;
            color: #5f6368;
            margin-bottom: 2rem;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.5;
        }
        .retry-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .retry-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L12 10.5m0 7.5l-3.75-3.75a6 6 0 0 1 8.49-8.49" />
            <line x1="2" y1="2" x2="22" y2="22" />
        </svg>
        <h1>You're offline</h1>
        <p>Check your internet connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try again</button>
    </div>
</body>
</html>
